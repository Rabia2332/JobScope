<!-- A div container with a border and some margin and padding. -->
<div class="border-bottom row" style="margin-bottom:16px; pandding-bottom:8px;">

    <!-- A div that takes 9 out of 12 columns and contains the job title, location, and salary. -->
    <div class="col-9">
        <h4 style="color:rgb(110,110,110); margin-bottom:4px;">
            {{job['title']}} <!-- Job title, displayed as a heading. -->
        </h4>
        <div>
            <b>Location:</b> {{job['location']}} <!-- Job location. -->
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> : {{job['salary']}} <!-- Job salary, displayed only if it exists. -->
        </div>
        {% endif %}
    </div>

    <!-- A div that takes 3 out of 12 columns and contains a button to apply for the job. -->
    <div class="col-3 padding-right:16px">
        <a href="/job/{{job['id']}}" type="button"
           class="btn btn-outline-primary float-right align-middle">Apply
        </a>
    </div>
</div>
